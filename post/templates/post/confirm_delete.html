{% extends 'base.html' %}
{% block content %}
<div style="max-width: 600px; margin: 40px auto; font-family: sans-serif; text-align: center;">
  <h2 style="color: #c0392b;">Confirm Deletion</h2>
  <p>Are you sure you want to delete the post titled "<strong>{{ object.title }}</strong>"?</p>
  
  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-size: 1em;">
      Yes, delete it
    </button>
    <a href="{% url 'post_detail' object.pk %}" style="margin-left: 10px; text-decoration: none; font-size: 1em; color: #007bff;">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
