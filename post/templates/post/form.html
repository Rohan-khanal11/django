<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>

<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
        {% if form.instance.pk %}Update{% else %}Save{% endif %}
    </button>
    <a href="{% url 'list_post' %}">Cancel</a>
</form>

</body>
</html>
