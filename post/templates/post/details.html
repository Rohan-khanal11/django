{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; margin-top: 40px;">
  <div style="border:1px solid #ddd; border-radius:8px; padding:16px; max-width:600px; width:100%; font-family:sans-serif; background-color: #fff;">
    <h2 style="margin-top:0; color:#333;">{{ object.title }}</h2>

    <p style="margin:8px 0; line-height:1.6; color:#555;">
      {{ object.body }}
    </p>

    <div style="font-size:0.9em; color:#888; text-align:right;">
      â€” {{ object.author }}
    </div>

    {% if user == object.author %}
      <div style="margin-top:12px; text-align:right;">
        <a href="{% url 'post_edit' object.pk %}" 
           style="text-decoration:none; background-color:#007bff; color:white; padding:6px 12px; border-radius:4px; font-size:0.9em; margin-right:8px;">
            Edit
        </a>
        <a href="{% url 'post_delete' object.pk %}" 
           style="text-decoration:none; background-color:#dc3545; color:white; padding:6px 12px; border-radius:4px; font-size:0.9em;"
           onclick="return confirm('Are you sure you want to delete this post?');">
            Delete
        </a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
