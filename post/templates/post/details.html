{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="display: flex; justify-content: center; margin-top: 40px;">
  <div style="
      background-color: #f0e0d6;
      border: 1px solid #b7a8a4;
      border-radius: 4px;
      padding: 16px;
      max-width: 650px;
      width: 100%;
      font-family: 'Courier New', monospace;
      color: #000;
    ">
    
    <!-- Post title -->
    <div style="margin-bottom: 12px;">
      <strong style="color: #000080; font-size: 1.2em;">{{ object.title }}</strong>
    </div>

    <!-- Post body -->
  <div style="margin-bottom: 10px; white-space: pre-wrap; line-height: 1.5; text-indent: 0; padding-left: 0;">
  {{ object.body }}
</div>

    <!-- Author -->
    <div style="font-size: 0.85em; color: #800000; text-align: right;">
      â€” {{ object.author }}
    </div>

    {% if user == object.author %}
      <!-- Edit/Delete buttons -->
      <div style="margin-top: 10px; text-align: right;">
        <a href="{% url 'post_edit' object.pk %}"
           style="background-color: #c5c5ff; color: #000080; padding: 4px 10px; border-radius: 3px; text-decoration: none; font-size: 0.85em;">
          Edit
        </a>
        <a href="{% url 'post_delete' object.pk %}"
           style="background-color: #ffc5c5; color: #800000; padding: 4px 10px; border-radius: 3px; text-decoration: none; font-size: 0.85em;"
           onclick="return confirm('Are you sure you want to delete this post?');">
          Delete
        </a>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
